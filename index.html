<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Protected Page</title>
    <style>
        /* 整体页面样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 设置视频背景样式，使其铺满整个页面并自动播放、静音、循环 */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;  /* 可调整背景透明度 */
            animation: fadeIn 0.5s ease;
        }

        /* 输入框和按钮容器，添加高斯模糊效果以及圆滑过渡等样式 */
       .input-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px); /* 高斯模糊效果，数值可调整模糊程度 */
            -webkit-backdrop-filter: blur(10px); /* 兼容webkit浏览器 */
            transition: all 0.3s ease; /* 过渡效果 */
            animation: fadeIn 0.5s ease;
        }

        /* 输入框样式 */
        input[type="password"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            margin-bottom: 15px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* 按钮样式 */
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        /* 内容区域样式（初始隐藏，显示时添加淡入动画） */
        #content {
            display: none;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        /* 视频样式（内容区域内视频） */
        #content video {
            width: 100%;
            max-width: 600px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        /* 图片样式 */
        img {
            width: 100%;
            max-width: 600px;
            border-radius: 4px;
        }

        /* 淡入动画关键帧定义 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        function checkPassword(event) {
            // 判断是否是回车键按下（回车键的键码是13），如果不是回车键按下且不是点击按钮触发的函数调用，则直接返回
            if (event.keyCode!== 13 && event.type!== 'click') {
                return;
            }
            var password = document.getElementById("passwordInput").value;
            if (password === "54088") {
                // 将这里替换为你实际设置的正确密码
                document.querySelector('.input-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert("密码错误，请重新输入！");
            }
        }
    </script>
</head>

<body>
    <video autoplay muted loop>
        <!-- 添加多种视频格式来源，适配不同浏览器 -->
        <source src="https://wsbb.us.kg/back.mp4" type="video/mp4">
        <source src="https://wsbb.us.kg/1.webm" type="video/webm">
        <source src="https://wsbb.us.kg/1.ogg" type="video/ogg">
        你的浏览器不支持视频播放
    </video>
    <div class="input-container">
        <input type="password" id="passwordInput" placeholder="请输入密码" onkeydown="checkPassword(event)">
        <button onclick="checkPassword()">确认</button>
    </div>
    <div id="content">
        <video controls width="600" height="340">
            <!-- 添加多种视频格式来源，适配不同浏览器 -->
            <source src="https://wsbb.us.kg/1.mp4" type="video/mp4">
            <source src="https://wsbb.us.kg/1.webm" type="video/webm">
            <source src="https://wsbb.us.kg/1.ogg" type="video/ogg">
            你的浏览器不支持视频播放
