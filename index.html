<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全验证页面</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --error-color: #f44336;
            --success-color: #4CAF50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #f5f5f5;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
            animation: fadeIn 1s ease;
        }

        .fallback-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a237e, #311b92);
            z-index: -1;
        }

        .input-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            max-width: 90%;
            width: 400px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .password-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .password-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #43A047;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            animation: shake 0.5s ease;
        }

        .attempts-left {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.5rem;
            text-align: center;
        }

        .content {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 800px;
            animation: fadeIn 0.5s ease;
        }

        .content-video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .input-container {
                padding: 1.5rem;
            }

            .content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop playsinline>
        <source src="https://wsbb.us.kg/back.mp4" type="video/mp4">
        <source src="https://wsbb.us.kg/1.webm" type="video/webm">
    </video>
    <div class="fallback-background"></div>

    <div class="input-container">
        <div class="loading">
            <div class="spinner"></div>
        </div>
        <div class="input-group">
            <input type="password" 
                   class="password-input" 
                   id="passwordInput" 
                   placeholder="请输入密码"
                   autocomplete="off">
            <div class="error-message" id="errorMessage">密码错误，请重试</div>
        </div>
        <button class="submit-btn" id="submitButton">验证</button>
        <div class="attempts-left" id="attemptsLeft">剩余尝试次数: 5</div>
    </div>

    <div class="content" id="content">
        <video class="content-video" controls>
            <source src="https://wsbb.us.kg/1.mp4" type="video/mp4">
            <source src="https://wsbb.us.kg/1.webm" type="video/webm">
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backgroundVideo = document.querySelector('.background-video');
            const fallbackBackground = document.querySelector('.fallback-background');
            const passwordInput = document.getElementById('passwordInput');
            const submitButton = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');
            const attemptsLeft = document.getElementById('attemptsLeft');
            const inputContainer = document.querySelector('.input-container');
            const content = document.getElementById('content');
            const loading = document.querySelector('.loading');

            let attempts = 5;
            let isLocked = false;

            // 视频加载失败时显示备用背景
            backgroundVideo.addEventListener('error', function() {
                fallbackBackground.style.display = 'block';
                backgroundVideo.style.display = 'none';
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                passwordInput.classList.add('error');
                inputContainer.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    inputContainer.style.animation = '';
                }, 500);
            }

            function checkPassword() {
                if (isLocked) {
                    showError('请稍后再试');
                    return;
                }

                const password = passwordInput.value;
                
                if (!password) {
                    showError('请输入密码');
                    return;
                }

                loading.style.display = 'flex';

                // 模拟服务器验证
                setTimeout(() => {
                    if (password === '54088') {
                        inputContainer.style.display = 'none';
                        content.style.display = 'block';
                    } else {
                        attempts--;
                        attemptsLeft.textContent = `剩余尝试次数: ${attempts}`;
                        showError('密码错误，请重试');
                        
                        if (attempts <= 0) {
                            isLocked = true;
                            passwordInput.disabled = true;
                            submitButton.disabled = true;
                            showError('已超过最大尝试次数，请稍后再试');
                            
                            setTimeout(() => {
                                attempts = 5;
                                isLocked = false;
                                passwordInput.disabled = false;
                                submitButton.disabled = false;
                                attemptsLeft.textContent = `剩余尝试次数: ${attempts}`;
                                errorMessage.style.display = 'none';
                            }, 30000);
                        }
                    }
                    loading.style.display = 'none';
                }, 1000);
            }

            submitButton.addEventListener('click', checkPassword);
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });

            // 密码输入时隐藏错误信息
            passwordInput.addEventListener('input', function() {
                errorMessage.style.display = 'none';
                passwordInput.classList.remove('error');
            });
        });
    </script>
</body>
</html>
