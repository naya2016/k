<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Protected Page</title>
    <style>
        /* 整体页面样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* 输入框和按钮容器 */
       .input-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        /* 输入框样式 */
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* 按钮样式 */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 内容区域样式（初始隐藏，显示时添加淡入动画） */
        #content {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        /* 视频样式 */
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* 图片样式 */
        img {
            width: 100%;
            max-width: 600px;
            border-radius: 4px;
        }

        /* 淡入动画关键帧定义 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "54088") {  // 将这里替换为你实际设置的正确密码
                document.getElementById("content").style.display = "block";
            } else {
                alert("密码错误，请重新输入！");
            }
        }
    </script>
</head>

<body>
    <div class="input-container">
        <input type="password" id="passwordInput" placeholder="请输入密码">
        <button onclick="checkPassword()">确认</button>
    </div>
    <div id="content">
        <video controls>
            <source src="/1.mp4" type="video/mp4">
            你的浏览器不支持视频播放
        </video>
        <img src="/1.jpg" alt="示例图片">
    </div>
</body>

</html>
