<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        /* 整体页面样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #000; /* 设置背景色，防止视频加载失败时显示空白 */
        }

        /* 设置视频背景样式 */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8; /* 可调整背景透明度 */
        }

        /* 输入框和按钮容器 */
        .input-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* 输入框样式 */
        input[type="password"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* 按钮样式 */
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 内容区域样式 */
        #content {
            display: none;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        /* 视频与音乐播放器样式 */
        #content video, #content audio {
            width: 100%;
            max-width: 600px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
    <script>
        function checkPassword(event) {
            // 监听回车键或按钮点击事件
            if (event.keyCode !== 13 && event.type !== 'click') {
                return;
            }
            const password = document.getElementById("passwordInput").value;
            const correctPassword = "54088"; // 正确密码
            if (password === correctPassword) {
                document.querySelector('.input-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert("密码错误，请重新输入！");
                document.getElementById("passwordInput").value = ''; // 清空输入框
            }
        }
    </script>
</head>

<body>
    <!-- 背景视频 -->
    <video autoplay muted loop>
        <source src="https://wsbb.us.kg/1.mp4" type="video/mp4">
        <source src="https://wsbb.us.kg/1.webm" type="video/webm">
        <source src="https://wsbb.us.kg/1.ogg" type="video/ogg">
        你的浏览器不支持视频播放
    </video>

    <!-- 密码输入区域 -->
    <div class="input-container">
        <input type="password" id="passwordInput" placeholder="请输入密码" onkeydown="checkPassword(event)">
        <button onclick="checkPassword()">确认</button>
    </div>

    <!-- 解锁后的内容 -->
    <div id="content">
        <video controls>
            <source src="https://wsbb.us.kg/1.mp4" type="video/mp4">
            <source src="https://wsbb.us.kg/1.webm" type="video/webm">
            <source src="https://wsbb.us.kg/1.ogg" type="video/ogg">
            你的浏览器不支持视频播放
        </video>
    </div>
    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=1456890009&auto=1&height=66"></iframe>
</body>

</html>
